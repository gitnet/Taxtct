<!doctype html>

<html lang="en">

  <head>

    <!-- Required meta tags -->

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">



    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">



    <title>Hello, world!</title>

    <style type="text/css">

      .error{

        color: red;

      }

    </style>

  </head>

  <body>

    

    <div class="container">

      <div class="row"> 

        <div class="col-md-4 col-sm-12 mt-5" style="margin: 0 auto; border: 1px solid gray;">

           <h1 class="mb-5 text-center">Login</h1>

           <form action="admin.php" method="post" id="myform">

            <div class="form-group row">

              <label for="colFormLabelLg" class="col-sm-12 col-md-1 col-form-label col-form-label-lg">Email</label>

              <div class="col-sm-12">

                <input type="text" class="form-control form-control-lg" id="email" name="email" placeholder="Email">

              </div>

            </div>

             <div class="form-group row">

              <label for="colFormLabelLg" class="col-sm-12 col-md-1 col-form-label col-form-label-lg">Password</label>

              <div class="col-sm-12">

                <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Password">

              </div>

            </div>

             <div class="form-group row">

              <div class="col-sm-12 text-right">

                <button type="submit" class="btn btn-primary">Login</button>

              </div>

            </div>

          </form>

        </div>

      </div>     

    </div>



    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <script src="assets/jqueryvalidation.js"></script>

    <script type="text/javascript">

          $("#myform").validate({

            rules: {

              // simple rule, converted to {required:true}

              password: "required",

              // compound rule

              email: {

                required: true,

                email: true

              }

            }

         });

    </script>

  </body>

</html>
